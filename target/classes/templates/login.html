<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Acceso - Biblioteca Municipal de Lima</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Acceso a la Biblioteca Municipal de Lima</h2>
                    </div>
                    <div class="card-body">
                        <h1 class="text-center">¡Bienvenido!</h1>

                        <form th:action="@{/login}" th:object="${userLogin}" method="post">
                            <p class="text-danger text-center" th:if="${errors}" th:text="${errors}"></p>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input th:field="*{email}" type="email" name="email" placeholder="Ingrese su email" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Contrasena</label>
                                <input th:field="*{password}" type="password" name="password" placeholder="Ingrese su contraseña" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a class="btn btn-secondary" th:href="@{/registro}" type="button">Registrarme</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
